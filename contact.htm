<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="bg-gradient-to-r from-gray-800 to-gray-600 text-white px-6 py-3 flex items-center justify-between"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img
            src="https://underthesuntravelagency.com/wp-content/uploads/2024/04/under-the-sun-travel-logo.png"
            alt="Logo"
            class="w-8 h-8"
          />
          <!-- Replace with your logo URL -->
          <span class="font-bold text-xl">TravelBloom</span>
        </div>

        <!-- Navigation Links -->
        <div class="flex space-x-6">
          <a href="./index.htm" class="text-white hover:text-gray-300">Home</a>
          <a href="./about.htm" class="text-white hover:text-gray-300"
            >About Us</a
          >
          <a href="./contact.htm" class="text-white hover:text-gray-300"
            >Contact Us</a
          >
        </div>

        <!-- Search Bar -->
        <div class="flex items-center bg-white rounded-full overflow-hidden">
          <input
            type="text"
            placeholder="Search"
            class="px-4 py-1 text-gray-800 outline-none"
          />
          <button class="px-3 text-gray-500 hover:text-gray-700">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M10 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm8.707-4.293l5.293 5.293-1.414 1.414-5.293-5.293c-.367.448-.783.87-1.246 1.246zm-8.707 2.293c3.314 0 6-2.686 6-6s-2.686-6-6-6-6 2.686-6 6 2.686 6 6 6z"
              />
            </svg>
          </button>
          <button class="px-4 py-1 bg-teal-700 text-white hover:bg-teal-800">
            Search
          </button>
          <button class="px-4 py-1 bg-gray-500 text-white hover:bg-gray-600">
            Clear
          </button>
        </div>
      </nav>
    </header>

    <!-- Contact Us Section -->
    <section
      class="relative h-screen bg-cover bg-center"
      style="
        background-image: url('https://media.nomadicmatt.com/2022/newnycguidemain.jpeg');
      "
    >
      <!-- Overlay -->
      <div class="absolute inset-0 bg-teal-900 bg-opacity-50"></div>

      <!-- Content Container -->
      <div
        class="relative z-10 h-full flex items-center justify-between px-6 lg:px-12"
      >
        <!-- Social Media and Heading -->
        <div class="flex flex-col items-start space-y-8 text-white">
          <h1 class="text-5xl font-bold">CONTACT US</h1>
          <p class="text-lg">Get in touch</p>
          <!-- Social Media Icons -->
          <div class="flex flex-col space-y-6 text-white">
            <a href="#" class="hover:text-gray-300"
              ><i class="fab fa-twitter fa-lg"></i
            ></a>
            <a href="#" class="hover:text-gray-300"
              ><i class="fab fa-facebook-f fa-lg"></i
            ></a>
            <a href="#" class="hover:text-gray-300"
              ><i class="fab fa-instagram fa-lg"></i
            ></a>
            <a href="#" class="hover:text-gray-300"
              ><i class="fab fa-youtube fa-lg"></i
            ></a>
          </div>
        </div>

        <!-- Contact Form -->
        <div
          class="bg-white bg-opacity-20 backdrop-blur-xs p-8 rounded-lg shadow-lg w-full max-w-lg"
        >
          <form class="space-y-4">
            <div>
              <label for="name" class="text-white block mb-2">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                class="w-full px-4 py-2 rounded-lg text-gray-900 outline-none bg-transparent border border-gray-300"
              />
            </div>
            <div>
              <label for="email" class="text-white block mb-2">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                class="w-full px-4 py-2 rounded-lg text-gray-900 outline-none bg-transparent border border-gray-300"
              />
            </div>
            <div>
              <label for="message" class="text-white block mb-2">Message</label>
              <textarea
                id="message"
                placeholder="Enter your message"
                class="w-full px-4 py-2 rounded-lg text-gray-900 outline-none bg-transparent border border-gray-300 h-32"
              ></textarea>
            </div>
            <button
              type="submit"
              class="w-full bg-teal-700 hover:bg-teal-800 text-white py-2 rounded-full"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Font Awesome CDN for Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
